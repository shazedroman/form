<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
  

  <div class="container bg-secondary">
      <!-- form start -->
      <form class="row g-3 needs-validation" novalidate>
        <!-- first name -->

  <div class="col-md-6">
    <label for="f_name" class="form-label">First Name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
    <div class="valid-feedback text-warning">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your First Name
      </div>
  </div>

  <!-- last name -->
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last Name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
    <div class="valid-feedback text-warning">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Last Name
      </div>

  </div>
  <!-- Email Adress -->
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Adress" required>
    <div class="valid-feedback text-warning">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Email Adress
      </div>
    </div>
    <!-- city -->
    <div class="col-md-6">
    <label for="n_city" class="form-label">City</label>
    <input type="text" class="form-control n_city" id="n_city" name="n_city" placeholder="Please provide a valid city." required>
    <div class="valid-feedback text-warning">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>

  <!-- state -->
    <div class="col-md-6">
    <label for="n_state" class="form-label">State</label>
    <input type="text" class="form-control n_state" id="n_state" name="n_state" placeholder="Please provide a valid State." required>
    <div class="valid-feedback text-warning">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Please provide a valid State.
    </div>
  </div>
      
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
<!-- form end -->


    <!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
